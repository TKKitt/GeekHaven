<h1>Featured Products</h1>
<div class="gallery">
    <div *ngFor="let product of featuredList">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.price}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{product.imgPath}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button routerLink="../product/{{product.id}}">View</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
