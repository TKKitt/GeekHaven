<h1>Create New Product</h1>
<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <label>Product Name</label>
        <input type="text" name="name" [(ngModel)]="newProduct.name" required>
        
        <label>Product Description</label>
        <input type="text" name="description" [(ngModel)]="newProduct.description" required>
        
        <label>Product Price</label>
        <input type="number" name="price" [(ngModel)]="newProduct.price" required>
        
        <label>Product Image Path</label>
        <input type="text" name="imagePath" [(ngModel)]="newProduct.imgPath" required>
        
        <label>Product Category</label>
        <input type="text" name="category" [(ngModel)]="newProduct.category" required>
        
        <button type="submit">Create</button>
    </form>
</div>
